<div class='container'> 
        <form class="form">
            <div> 
                <mat-form-field class="example-full-width">
                    <input name='taskName' matInput placeholder="Name" [(ngModel)]='task.name'>
                </mat-form-field>
            </div>
            <div> 
                <mat-form-field class="example-full-width">
                    <input name='taskDescription' matInput placeholder="Description" [(ngModel)]="task.description">
                </mat-form-field>
            </div>
            <div> 
                <mat-form-field class="example-full-width">
                    <input name='taskDueDate' matInput placeholder="Due date" [(ngModel)]="task.dueDate">
                </mat-form-field>
            </div>
            <div class='form-buttons'>
                    <button mat-raised-button (click)='save()' color='primary'>Save</button>
                    <button mat-raised-button (click)='close()'>Cancel</button>
            </div>
        </form>
</div>
